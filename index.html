<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Ultra Smart OS (Pro Kernel)</title>
    <link rel="manifest" href="manifest.json">
    <meta name="theme-color" content="#000000">
    <link rel="apple-touch-icon" href="pic.png">

    <style>
        /* CORE SYSTEM */
        body, html { 
            width: 100vw; height: 100dvh; 
            margin: 0; padding: 0;
            background: #000; overflow: hidden;
            font-family: 'Segoe UI', sans-serif; 
            touch-action: none; overscroll-behavior: none;
            user-select: none; -webkit-tap-highlight-color: transparent;
        }

        /* LAYERS */
        #wallpaper-engine { position: fixed; inset: 0; pointer-events: none; z-index: 0; }
        
        #bg-img { 
            position: absolute; inset: 0; width: 100%; height: 100%; 
            object-fit: cover; z-index: 1; transition: opacity 0.5s ease;
        }
        
        #bg-vid { 
            position: absolute; inset: 0; width: 100%; height: 100%; 
            object-fit: cover; z-index: 2; opacity: 0; transition: opacity 0.8s ease; 
        }

        .active-bg { opacity: 1; }

        /* TOAST NOTIFICATION */
        #toast {
            position: fixed; bottom: 40px; left: 50%; transform: translateX(-50%);
            background: rgba(0,0,0,0.8); color: #fff;
            padding: 10px 24px; border-radius: 50px; font-size: 14px;
            border: 1px solid rgba(255,255,255,0.15);
            opacity: 0; transition: opacity 0.3s; z-index: 200; pointer-events: none;
            display: flex; align-items: center; gap: 8px;
        }
        .status-dot { width: 8px; height: 8px; background: #0f0; border-radius: 50%; }
    </style>
</head>
<body>

    <div id="wallpaper-engine">
        <img id="bg-img" class="smart-bg">
        <video id="bg-vid" class="smart-bg" loop muted playsinline></video>
    </div>

    <div id="toast"><div class="status-dot"></div><span id="toast-msg">System Ready</span></div>

    <script>
        // ================= âš™ï¸ SYSTEM CONFIG =================
        const REPO = {
            user: "xapkss", repo: "ultra-smart-os", branch: "main",             
            addons: [
                "addon-boot.js", "addon-lock.js", // Priority 1
                "addon-wallpaper.js", "addon-search.js", "addon-apps.js", // Priority 2
                "addon-menu.js", "addon-panel.js" // Priority 3
            ]
        };

        // ================= GLOBAL API (Exposed to Addons) =================
        window.UltraOS = {
            // Addons use this to apply URL wallpapers
            setWallpaper: (url, type = 'image') => {
                applyMedia(url, type);
                notify("Wallpaper Updated");
            },
            // Addons use this to save LOCAL files (Blob)
            saveLocalWallpaper: (file) => {
                saveUserPreference(file);
            },
            notify: (msg) => notify(msg),
            log: (msg) => console.log(`[UltraOS]: ${msg}`)
        };

        // ================= VARIABLES =================
        const ui = {
            img: document.getElementById('bg-img'),
            vid: document.getElementById('bg-vid'),
            toast: document.getElementById('toast'),
            msg: document.getElementById('toast-msg')
        };
        let db;

        // ================= BOOT SEQUENCE =================
        initDB().then(() => {
            loadUserPreference().then(hasLocalWallpaper => {
                let loadList = REPO.addons;
                if (hasLocalWallpaper) {
                    console.log("ðŸ“‚ Local Data Found - Skipping Default Wallpaper");
                    loadList = REPO.addons.filter(file => file !== "addon-wallpaper.js");
                }
                loadCloudAddons(loadList);
            });
        });

        // ================= DATABASE ENGINE =================
        function initDB() {
            return new Promise((resolve) => {
                const req = indexedDB.open("UltraOS_Kernel", 1);
                req.onupgradeneeded = e => e.target.result.createObjectStore("prefs");
                req.onsuccess = e => { db = e.target.result; resolve(); };
            });
        }

        function loadUserPreference() {
            return new Promise(resolve => {
                const tx = db.transaction("prefs", "readonly");
                const req = tx.objectStore("prefs").get("bg_media");
                req.onsuccess = () => {
                    if (req.result) {
                        const url = URL.createObjectURL(req.result.file);
                        applyMedia(url, req.result.type);
                        resolve(true); 
                    } else { resolve(false); }
                };
            });
        }

        function saveUserPreference(file) {
            const type = file.type.startsWith('video/') ? 'video' : 'image';
            const tx = db.transaction("prefs", "readwrite");
            tx.objectStore("prefs").put({ id: "bg_media", file: file, type: type }, "bg_media");
            
            const url = URL.createObjectURL(file);
            applyMedia(url, type);
            notify("ðŸ’¾ Saved to Disk");
        }

        // ================= MEDIA ENGINE =================
        function applyMedia(url, type) {
            if (type === 'video') {
                ui.vid.src = url;
                ui.vid.style.opacity = '1'; 
                ui.vid.style.zIndex = '1'; // Force visible
                ui.vid.play().catch(e => console.log("Autoplay blocked"));
            } else {
                ui.vid.style.opacity = '0';
                setTimeout(()=> ui.vid.pause(), 500);
                ui.img.src = url;
                ui.img.classList.add('active-bg');
            }
        }

        // ================= ADDON LOADER =================
        async function loadCloudAddons(fileList) {
            console.log("ðŸš€ Starting Kernel...");
            for (const file of fileList) {
                const cacheKey = `ultra_cache_${file}`;
                const url = `https://raw.githubusercontent.com/${REPO.user}/${REPO.repo}/${REPO.branch}/${file}?t=${Date.now()}`;
                try {
                    const response = await fetch(url);
                    if (!response.ok) throw new Error("Net Error");
                    const scriptCode = await response.text();
                    localStorage.setItem(cacheKey, scriptCode);
                    new Function(scriptCode)();
                } catch (e) {
                    const cachedCode = localStorage.getItem(cacheKey);
                    if (cachedCode) new Function(cachedCode)();
                }
            }
        }

        function notify(text) {
            ui.msg.textContent = text; ui.toast.style.opacity = '1';
            setTimeout(() => ui.toast.style.opacity = '0', 3000);
        }

        // ================= SYSTEM GUARDS =================
        document.addEventListener('contextmenu', event => event.preventDefault()); // Right Click Blocked (Handled by Addon)
        if ('serviceWorker' in navigator) {
            window.addEventListener('load', () => navigator.serviceWorker.register('./sw.js').catch(()=>{}));
        }
    </script>
</body>
</html>
